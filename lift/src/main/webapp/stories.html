<lift:surround with="default" at="content">
  <h2>Story Overview!</h2>
	<lift:Util.in>
		<lift:StorySnip.add form="post">
		<table>
			<tr>
				<td>Title: </td>
				<td><story:title>Title Here</story:title></td>
			</tr>
			<tr>
				<td>Description: </td>
				<td><story:description>Detailed Description Here</story:description></td>
			</tr>
			<tr>
				<td>Business Value: </td>
				<td><story:value></story:value></td>
			</tr>
			<tr>
				<td>Implementation Complexity: </td>
				<td><story:complexity></story:complexity></td>
			</tr>
			<tr>
				<td>Ready to implement: </td>
				<td><story:ready></story:ready></td>
			</tr>
			<tr>
				<td>Completed (done): </td>
				<td><story:done></story:done></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><story:submit><button>New</button></story:submit></td>
			</tr>
		</table>
		</lift:StorySnip.add>
		<lift:StorySnip.list stories_id="story_list">
		<div id="story_list">
		<p>Exclude done <story:exclude/></p>
		<table>
			<tr>
				<th>Ready</th>
				<th>Done</th>
				<th>Story</th>
				<th>Value</th>
				<th>Complexity</th>
			</tr>
			<story:list>
				<tr>
					<td><story:ready></story:ready></td>
					<td><story:done></story:done></td>
					<td><story:title></story:title></td>
					<td><story:value></story:value> vp</td>
					<td><story:complexity></story:complexity> sp</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
					<td colspan="3">
					<story:description></story:description>
					<story:hasDeps>
					<p>Depends on:</p>
					<ul>
					<story:dependsOn>
						<li><dep:title/><dep:remove/></li>
					</story:dependsOn>
					</ul>
					</story:hasDeps>
					<p>Add dependency: <story:addDep/></p>
					</td>
				</tr>
			</story:list>
		</table>
		</div>
		</lift:StorySnip.list>
	</lift:Util.in>
</lift:surround>
