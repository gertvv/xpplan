<lift:surround with="default" at="content">
	<h2>Theme View</h2>
	<lift:Util.in>
		<lift:ThemeSnip.view view_id="view">
		<div id="view">
		<table>
			<tr>
				<td>Title: </td>
				<td><theme:title></theme:title></td>
			</tr>
			<tr>
				<td>Description: </td>
				<td><theme:description></theme:description></td>
			</tr>
			<tr>
				<td>Business Value: </td>
				<td><theme:value></theme:value></td>
			</tr>
			<tr>
				<td>Stories: </td>
				<td>
				<div id="stories">
				<ul>
				<theme:stories>
					<li><story:title></story:title>
					&nbsp;<story:remove/>
					</li>
				</theme:stories>
				</ul>
				</div>
				</td>
			</tr>
		</table>
		</div>
		</lift:ThemeSnip.view>
		<div>
		<lift:ThemeSnip.addStory form="post">
			<b>Add a story: </b>
			<theme:newStory></theme:newStory>
			&nbsp;
			<theme:submit/>
		</lift:ThemeSnip.addStory>
		</div>
	</lift:Util.in>
</lift:surround>
