<lift:surround with="default" at="content">
	<h2>Theme View</h2>
	<lift:Util.in>
		<lift:ThemeSnip.view>
		<table>
			<tr>
				<td>Title: </td>
				<td><theme:title></theme:title></td>
			</tr>
			<tr>
				<td>Description: </td>
				<td><theme:description></theme:description></td>
			</tr>
			<tr>
				<td>Business Value: </td>
				<td><theme:value></theme:value></td>
			</tr>
		</table>
		</lift:ThemeSnip.view>
		<div>
		<lift:ThemeSnip.addStory form="post">
			<b>Add a story: </b>
			<theme:newStory></theme:newStory>
			&nbsp;
			<theme:submit/>
		</lift:ThemeSnip.addStory>
		</div>
	</lift:Util.in>
</lift:surround>
